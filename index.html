<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- boostrap file -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Book-archive</title>
</head>

<body>
    <!-- header part start -->
    <header>
    </header>
    <!-- header part end -->

    <!-- Main part start -->
    <main>
        <section class="container">
            <h1 class="text-center mt-2">Welcome To Book-archive</h1>

            <!-- input-field part start -->
            <div class="py-2 mt-3">
                <div class="d-flex align-items-center w-50 mx-auto">
                    <input class="form-control border rounded py-2 px-2" placeholder="Please Write The Book Name"
                        type="text" name="" id="input">
                    <button class=" btn btn-outline-secondary py-1 px-3" onclick="searchBooks()">Search</button>
                </div>
            </div>
        </section>

        <!-- input-field part end -->

        <!-- Error Part -->
        <h4 id="error" class="text-center"></h4>

        <!-- book details part start -->
        <section class="mt-2">
            <div id="books-details" class="row row-cols-1 row-cols-md-3 m-2 g-4">
            </div>
        </section>
        <!-- book-details end -->

    </main>
    <!-- Main part end -->

    <!-- Footer part start -->
    <footer>
    </footer>
    <!-- Footer part End -->


    <!-- Boostrap javascript link-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <!-- Custom Javascript file -->
    <script src="js/app.js"></script>
</body>

</html>
